<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Add book</h1>
    <div>
      <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="title">Bookname</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
        <div style="clear: both; display: block; height: 10px"></div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" th:field="*{author}" />
        <div style="clear: both; display: block; height: 10px"></div>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" th:field="*{price}" />
        <div style="clear: both; display: block; height: 10px"></div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" />
        <div style="clear: both; display: block; height: 10px"></div>
        <label for="publicationYear">Publication Year</label>
        <input
          type="text"
          id="publicationYear"
          name="publicationYear"
          th:field="*{publicationYear}"
          title="Enter the publication year"
          placeholder="Publication Year"
        />
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
